### Docker full installation for cacheserver ###
# TODO: include_playbook ? role ?

- name: Docker Installation (cacheserver)
  gather_facts: false
  become: true
  hosts: cacheserver
  handlers:
    - name: Reboot machine
      become: true
      ansible.builtin.reboot:
  tasks:
    - name: Preliminary packages installation
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
        state: present
        update_cache: true
        cache_valid_time: 3600
    - name: Add official docker GPG apt key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present
    - name: Add docker repository to apt
      ansible.builtin.apt_repository:
        repo: deb https://download.docker.com/linux/debian bullseye stable
        state: present
    - name: Install containerd.io package
      ansible.builtin.apt:
        name:
          - containerd.io
        state: present
        update_cache: true
        cache_valid_time: 3600
    - name: Ensure containerd service is started and enabled
      ansible.builtin.systemd:
        name: containerd
        state: started
        enabled: true
    - name: Install docker-ce packages
      notify: Reboot machine
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
        state: present
        update_cache: true
        cache_valid_time: 3600
    - name: Add docker group to given main_user
      ansible.builtin.user:
        name: '{{ ansible_user }}'
        group: '{{ ansible_user }}'
        groups: docker
        append: true
    - name: Install python dependencies
      ansible.builtin.apt:
        name:
          - python
          - python3
          - python3-venv
          - python3-pip
        state: present
        update_cache: true
        cache_valid_time: 3600
    - name: Install docker python package
      ansible.builtin.pip:
        name:
          - docker

